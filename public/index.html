<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <script type="text/javascript" src="/src/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Ho Ho Ho!</title>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <div id='header' style="background-image: linear-gradient(-225deg, rgba(153, 153, 153, 0.034) 0%, rgba(3, 3, 3, 0.6) 50%), url('./image/santagragas.jpg');">
      <h1><b>Chrismas Time</b></h1>
      <p>
        <h2>
          Pick your gift !
        </h2>
      </p>
    </div>
  </header>
  <div id="root">
    <div class="container-fluid" style="background-color:lightsteelblue;">
      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="row">
            <button onClick="addLittleGift();">Little gift</button>
          </div>
          <div class="row">
            <button onClick="addMediumGift()">Medium gift</button>
          </div>
          <div class="row">
            <button onClick="addLargeGift()">Large gift</button>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <img src="image/Elfe1.png">
        </div>
        <div class="col-md-3 col-sm-6">
          <img src="image/Elfe2.png">
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="row">
            <img src="image/Sac.png" width="70" height="150">
          </div>
          <div id="listSled" class="row">
            &nbsp;
          </div>
          <div id="deliver" class="row">
            <button onClick="deliverGifts(); updateOutputSled()">Deliver</button>
          </div>      
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
